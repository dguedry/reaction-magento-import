<template name="magentoImport">
  <div class="container-fluid-sm">
    <div class="panel-body">
      {{> magentoImportTable}}
    </div>
    <span id="shipping-alerts">
      {{> inlineAlerts placement="shippingPackage"}}
    </span>
  </div>
</template>

<template name="magentoImportSettings">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Magento Import Settings</div>
    </div>
    <div class="panel-body">
      {{#autoForm collection=Collections.Packages schema=MagentoImportPackageConfig doc=packageData type="update" id="magento-update-form"}}
         {{>afQuickField name='settings.host'}}
         {{>afQuickField name='settings.port'}}
         {{>afQuickField name='settings.path'}}
         {{>afQuickField name='settings.user'}}
         {{>afQuickField name='settings.password'}}
         <a href="" class="btn btn-primary" data-event-action="testConnection">Test Settings</a>
        <br/>
        {{>afQuickField name='settings.store'}}
        <button type="submit" class="btn btn-primary pull-right">Save</button>

      {{/autoForm}}
    </div>
  </div>
</template>

<template name="magentoImportTable">
  <table class="table table-striped">
    <thead>
      <tr class="info">
        <th>Steps</th>
        <th>Progress</th>
        <th>Reset</th>
        <th>Import</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>Import Products</td>
          <td>{{productImportStatus}}</td>
          <td><i class="fa fa-trash" title="Remove imported products" data-event-action="removeImportedProducts"></i></td>
          <td><i class="fa fa-cloud-download" title="Import products" data-event-action="importProducts"></i></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </tbody>
  </table>
</template>
